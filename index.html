<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locais Favoritos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
    <meta name="description" content="PWA - Locais Favoritos">
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Locais Favoritos</h1>
      </header>
      <div class="conteudo">
        <nav>
          <input type="text" id="inputLocalizacao" placeholder="Digite a localização desejada">
          <button id="pesquisarLocalizacao">Pesquisar</button>
          <button id="listarCoordenadas">Listar Coordenadas</button>
          <br>
        </nav>
        <div class="conteudoLocalizacao">
          <p><iframe id="mapa" title="mapa" class="map_part" width="450"  height="450"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe></p>
        </div>
        <div id="quadrado">
          <div id="listaCoordenadas"></div>
        </div>
        <footer class="rodape">
          Progressive Web Application Geolocation
        </footer>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
