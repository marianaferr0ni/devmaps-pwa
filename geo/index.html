<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation Capturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
      </header>
      <div class="conteudo">
        <header class="cabecalhoConteudo">
          <h2>Geolocalização</h2>
        </header>

        <nav>
          <input type="text" id="inputLocalizacao" placeholder="Digite a localização desejada">
          <button id="pesquisarLocalizacao">Pesquisar</button>
          <button id="listarCoordenadas">Listar Coordenadas</button>
          <br>
        </nav>
      
        <div class="conteudoLocalizacao">
          <p><iframe id="mapa" class="map_part" width="450"  height="450"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe></p>
        </div>
        
      </div>

      <section>
        <div id="listaCoordenadas"></div>
      </section>

      <div>
        <h3>Coordenadas Armazenadas:</h3>
        <div id="listaCoordenadas"></div>
      </div>
    
      <iframe id="mapa" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
      <footer class="rodape">
        Progressive Web Application Geolocation
      </footer>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
